<p-panel header="{{ titleBottom }}" [collapsed]="true" [toggleable]="true">
  <div class="accordion-block-content bottom">
    <div [ngClass]='"img-block"' *ngFor="let card of arrayCards" pDraggable="carszone" (onDragStart)="dragStart($event, 'img-block')" (onDrag)="dragKeep($event, 'img-block')" (click)="onClick($event, 'img-block')" (dblclick)="onDblclick($event, 'img-block')">
      <img [ngClass]='"img-card"' src="./assets/images/about-me/bottom/{{ card }}"/>
    </div>
  </div>
</p-panel>
