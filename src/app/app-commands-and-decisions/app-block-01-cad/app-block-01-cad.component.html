<p-panel header="{{ titleBlock }}" [collapsed]="true" [toggleable]="true">
  <div class="accordion-block-content block-01-cad">
    <div class="buttonHideShow">
      <button pButton type="button" class="ui-button-info" label="Перевернуть карты" (click)="hideShowImage('block-01-cad')"></button>
    </div>
    <div class="img-block" *ngFor="let card of arrayCards, let id = index" pDraggable="main-area" (onDragStart)="dragStart($event, 'img-block')" (onDrag)="dragKeep($event, 'img-block')" (click)="onClick($event, 'img-block')" (dblclick)="onDblclick($event, 'img-block')">
      <div class="img-wrapper">
        <img class="img-card" src="./assets/images/commands-and-decisions/green/{{ card }}">
      </div>
      <div class="card-number">
          {{id + 1}}
      </div>
    </div>
  </div>
</p-panel>
